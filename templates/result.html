<!DOCTYPE html>
<html>
	<head>
		<title>Stock Visualization Result</title>
		<link rel="stylesheet" href="/static/app.css" />
	</head>
	<body class="center-everything">
		<h1>Visualization Result</h1>

		<!-- Display the generated graph image -->
		{% if graph_url %}
		<h2>Graph for {{ symbol }}</h2>
		<img src="{{ graph_url }}" alt="Stock Chart" class="responsive-image" />
		{% else %}
		<p>No graph available. Please try again.</p>
		{% endif %}

		<!-- Link to return to the main form -->
		<br />
		<a href="/">Back to form</a>
	</body>
</html>
